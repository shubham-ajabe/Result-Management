<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
               initial-scale=1.0"/>
    <link rel="stylesheet" href="style1.css" 
          class="css" />
  </head>
  <body>
      <header>
    <div align="left">
   <a class="btn btn-primary" href="home.html" role="button" target="abc">Home</a>
    <a class="btn btn-primary" href="aboutUs.html" role="button" target="abc">AboutUs</a>
    <a class="btn btn-primary" href="studentFeedback.html" role="button"target="abc">Feedback</a>

</div>
</header>
    <div class="container">
      <div class="main-content">
        <p class="text">StudentPrimiumCourse</p>
      </div>
  
      <div class="centre-content">
        <h1 class="price">10000<span>/-</span></h1>
        <p class="course">
          Buy All Courses At discount rate !

        </p>
      </div>
      
        <div class="Payments" id="payment">
           <h4>Software Engineering</h4>
           <h4>Artifical Intillegence</h4>
           <h4>Computer Graphics</h4>
           <h4>Cyber Security</h4>
           <h4>Python</h4>
         
        </div>
      
  
      <div class="last-content">
         <button type="button" class="pay-now-btn"><a href="https://paytm.com/">
           Pay with Netbanking
        </button>
        
  
        <!-- <button type="button" class="pay-now-btn">
        Netbanking options
        </button> -->
      </div>
  
      <div class="card-details">
        <p>Pay using Credit or Debit card</p>
  
        <div class="card-number">
          <label> Card Number </label>
          <input
            type="text"
            class="card-number-field"
            placeholder="###-###-###"/>
        </div>
        <br />
        <div class="date-number">
          <label> Expiry Date </label>
          <input type="text" class="date-number-field" 
                 placeholder="DD-MM-YY" />
        </div>
  
        <div class="cvv-number">
          <label> CVV number </label>
          <input type="text" class="cvv-number-field" 
                 placeholder="xxx" />
        </div>
        <div class="nameholder-number">
          <label> Card Holder name </label>
          <input
            type="text"
            class="card-name-field"
            placeholder="Enter your Name"/>
        </div>
        <button type="submit" 
                class="submit-now-btn"><a href="coursesFees.html">
          submit
        </button>
      </div>
    </div>
  </body>
</html>
